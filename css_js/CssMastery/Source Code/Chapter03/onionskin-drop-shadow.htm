<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Easy Dropshadows</title><style type="text/css"><!--/* easy drop shadow================================== */.img-wrapper { background:url(images/shadow.gif) no-repeat right bottom; float: left;}.img-outer {  background:url(images/bottom-left2.gif) no-repeat left bottom;  float: left; /* :KLUDGE: Fixes problem in IE5.2/Mac */}.img-inner {  background:url(images/top-right2.gif) no-repeat top right;  padding: 0 5px 5px 0;  float: left; /* :KLUDGE: Fixes problem in IE5.2/Mac */}.img-wrapper img {  background-color: #fff;  border: 1px solid #a9a9a9;  padding: 4px;  display: block;}--></style></head><body><div class="img-wrapper"><div class="img-outer"><div class="img-inner"><img src="images/dunstan.jpg" width="300" height="300" alt="Dunstan Orchard" /></div></div></div></body></html>
